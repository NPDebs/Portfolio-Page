<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="style/css" href="css/style.css">
    <title>Contact Page</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "montserrat", "poppins", sans-serif;
        }

        .contact-section {
            background: url(https://accessnsite.com/wp-content/uploads/2020/05/page-heading-background-contact-us.jpg) no-repeat center;
            background-size: cover;
            padding: 40px 0;
        }

        .contact-section h1 {
            text-align: center;
            color: #ddd;
        }

        .border {
            width: 100px;
            height: 10px;
            background:#f9004d;
            margin: 40px auto;
        }

        .contact-form {
            max-width: 600px;
            margin: auto;
            padding: 0 10px;
            overflow: hidden;
        }

        .contact-form-text {
            display: block;
            width: 100%;
            box-sizing: border-box;
            margin: 16px 0px;
            border: 0;
            background:; 
            padding: 20px 40px;
            outline: none;
            color: #f9004d;
            transition: .5s;
        }
        .contact-form-text:hover {
            box-shadow: 0 0 10px 4px #f9004d;
        }

        .contact-form-text:focus {
            box-shadow: 0 0 10px 4px black;
        }

        textarea.contact-form-text {
            resize: none;
            height: 120px;

        }

        .contact-form-btn {
            float: right;
            background-color: #f9004d;
            color: white;
            text-decoration: none;
            border: 2px solid transparent;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 30px;
            transition: transform .4s;
        }
        .contact-form-btn:hover{
            background-color: transparent;
            border: 2px solid #f9004d;
            cursor: pointer;
            transform: scale(1.2);
            }
    </style>
</head>

<body>
    <div class="contact-section">
        <h1>Contact Me!</h1>
    
    <div class="border"></div>
    <form class="contact-form" action="#" method="post">
        <input class="contact-form-text" type="text" placeholder="Enter your name" required>
        <input class="contact-form-text" type="email" placeholder="you@email.com" required>
        <input class="contact-form-text" type="text" placeholder="Enter your phone number" required>

        <textarea class="contact-form-text" placeholder="Your message..."></textarea>
        <input type="submit" class="contact-form-btn" value="send">
    </form>
    </div>
</body>
</html>
